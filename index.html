<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>

    <!-- style tailwind -->
    <link rel="stylesheet" href="src/style/style.css" />
    <!-- style tailwind -->
  </head>
  <body
    class="mt-40 font-poppi bg-gradient-to-br from-slate-700 to-slate-300 h-screen"
  >
    <form
      action=""
      class="border-2 border-slate-200 w-1/3 m-auto rounded-xl p-4 bg-white"
    >
      <h1 class="text-center text-2xl mb-4 font-bold">Form Login</h1>
      <input
        type="email"
        placeholder="Email..."
        class="block mx-auto w-80 p-[2px] border-[1px] border-b-2 mb-2 text-center text-sm rounded-xl shadow-xl focus:outline-none focus:ring-1 focus:ring-slate-300 focus:border-slate-300 invalid:text-red-600 invalid:focus:border-red-600 peer"
      />
      <p
        class="mb-2 ml-10 text-[10px] text-red-600 invisible peer-invalid:visible"
      >
        email not valid
      </p>
      <input
        type="password"
        placeholder="Password..."
        id="password"
        class="block mx-auto w-80 p-[2px] border-[1px] mb-2 border-b-2 text-center text-sm rounded-xl shadow-xl focus:outline-none focus:ring-1 focus:ring-slate-300 focus:border-slate-300"
      />
      <input type="checkbox" id="checkbox" class="ml-10" />
      <label for="checkbox" class="text-[12px] text-slate-500"
        >show password</label
      >
      <button
        class="block text-sm mx-auto mt-6 border w-1/3 h-9 rounded-xl bg-slate-500 text-white"
      >
        submit
      </button>

      <hr class="mt-8 border-[0,5px] border-slate-500" />
      <p class="mt-3 text-sm text-slate-400 mx-auto text-center">
        dont have account ? you can registry
        <a href="" class="text-slate-700">here</a>
      </p>
    </form>
    <!-- script js -->
    <script src="src/js/script.js"></script>
    <!-- script js -->
  </body>
</html>
